<html>  
    <head>
        <script language="JavaScript">
            function validate()
            {
                var UserName=document.getElementById("UserName").value;
                var UserPass=document.getElementById("UserPass").value;
                var UserEmail=document.getElementById("UserEmail").value;
                var UserCountry=document.getElementById("UserCountry").value;
                if(UserName="")
                {
                    alert("Please enter Username");
                    return false;
                }
                if(UserPass="")
                {
                    alert("Please enter Password");
                    return false;
                }
                if(UserEmail="")
                {
                    alert("Please enter Email");
                    return false;
                }
                if(UserCountry="")
                {
                    alert("Please enter A Country");
                    return false;
                }
                alert("You are Succesfully Registered....")
            }
            </script>
    </head>
<body>  
<form action="Register" method="post">  
    <table align="center">
        <tr>
            <td>Name:</td>
            <td><input type="text" name="UserName"/><br/><br/></td> 
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="UserPass"/><br/><br/></td> 
        </tr>
        <tr>
            <td>Email Id:</td>
            <td><input type="text" name="UserEmail"/><br/><br/> </td> 
        </tr>
        <tr>
            <td>Country:</td> 
            <td>
                <select name="UserCountry">
            <option>US</option>
            <option>India</option> 
            <option>Other</option>
                </select>
                </td>
        </tr>
        <tr>
            <td> <br/><input type="submit" value="Register"  onsubmit="validate();"/></td>
        </tr>
    </table>
</form>  
</body>  
</html>
