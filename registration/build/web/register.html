<html>  
<body>  
<form action="servlet/Register" method="post">  
    <table align="center">
        <tr>
            <td>Name:</td>
            <td><input type="text" name="UserName"/><br/><br/></td> 
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="UserPass"/><br/><br/></td> 
        </tr>
        <tr>
            <td>Email Id:</td>
            <td><input type="text" name="UserEmail"/><br/><br/> </td> 
        </tr>
        <tr>
            <td>Country:</td> 
            <td>
                <select name="UserCountry">
                 <option>Select</option>
                <option>US</option>
                 <option>India</option>
                 <option>England</option>
                <option>Other</option>
                </select>
                </td>
        </tr>
        <tr>
            <td> <br/><input type="submit" value="Register"/></td>
            <td> <br/><input type="reset" value="clear"/></td>
        </tr>
    </table>
</form>  
</body>  
</html>
